{% extends 'base.html' %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/regist.css') }}">
{% endblock %}
{% block main %}
    <form action="" method="POST">
    <h3 class="page-title">注册</h3>
        <div class="form-container">
            <div class="form-group">
                <input class="form-control" type="text"   id="" placeholder="手机号码" name="phonenumner">
            </div>

            <div class="form-group">
                <input class="form-control" type="text"   id="" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" id="" placeholder="密码" name="password1">
            </div>
            <div class="form-group">
                <input class="form-control" type="password"  id="" placeholder="确认密码" name="password2">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">立即注册</button>
            </div>
        </div>
    </form>
{% endblock %}
